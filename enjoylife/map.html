<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			html {
				height: 100%
			}
			body {
				height: 100%;
				margin: 0;
				padding: 0
			}
			#map_canvas {
				height: 100%
			}
		</style>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
		<script type="text/javascript"
		src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBNEuIFL43dkYvGC8khpqXju86Mt-xdtrs&sensor=false"></script>
		<script type="text/javascript">
			function initialize() {
				var mapOptions = {
					center : new google.maps.LatLng(49.2505, -123.1119),
					zoom : 13,
					mapTypeId : google.maps.MapTypeId.ROADMAP,
				};

				var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
				var kmlLayerOptions = {
					map : map,
					preserveViewport : true,
					suppressInfoWindows : true
				}
				var bikewayKml = new google.maps.KmlLayer("http://data.vancouver.ca/download/kml/bikeways.kmz", kmlLayerOptions);
				var communitycenterKml = new google.maps.KmlLayer("http://data.vancouver.ca/download/kml/community_centres.kmz", kmlLayerOptions);
				var parkKml = new google.maps.KmlLayer("http://data.vancouver.ca/download/kml/park_polygons.kmz", kmlLayerOptions);
			}
		</script>
	</head>
	<body onload="initialize()">

		<div data-role="content" id="map_canvas" style="width:100%; height:100%"></div>

	</body>
</html>
